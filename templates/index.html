<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>AI Art Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 500px;
        background-color: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-weight: 600;
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      label {
        font-weight: 500;
        display: block;
        margin-bottom: 0.5rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        font-weight: 400;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        margin-bottom: 1.5rem;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result-container {
        margin-top: 2rem;
      }

      .result-container h3 {
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .generated-image {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Art Generator</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <label for="text">Text Prompt:</label>
        <input type="text" id="text" name="text" required />
        <button type="submit">Generate Art</button>
      </form>
      {% if image_url %}
      <div class="result-container">
        <h3>Generated Art:</h3>
        <img
          src="{{ image_url }}"
          alt="Generated Art"
          style="width: 100%; height: auto"
        />
      </div>
      {% endif %}
    </div>
  </body>
</html>
